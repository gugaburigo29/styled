<div id="target">

</div>
<script src="style.js"></script>
<script>
    const divRed = styled.div`
        background-color: red;
        width: 200px;
        height: 200px;
    `

    divRed.innerText = 'hello'
    
    document.getElementById('target')
        .appendChild(divRed)

   const whitObject = styled.object({
        element: 'div',
        backgroundColor: 'red',
        width: '200px',
        height:'200px' 
   })

   class Elemento {
        constructor({el, style}){
            this.el = el;

            if(typeof style === 'object'){
                this.style = {
                    ...style,
                    element: el
                }
                this.type = 'obj'
            }

            if(typeof style === 'string'){
                this.style = style;
                this.type = 'str'
            }
        }

        get(){
            if(this.type === 'obj'){
                return styled.object(this.style)
            }

            if(this.type === 'str'){
                return styled[this.el](this.style)
            }
        }
   }

   const elmento = new Elemento({
       el: 'div',
       style: {
        backgroundColor: 'red',
        width: '200px',
        height:'200px' 
       }
   })

   console.log(elmento.get());
   

</script>
